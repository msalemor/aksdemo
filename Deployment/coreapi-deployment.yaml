apiVersion: apps/v1
kind: Deployment
metadata:
  name: coreapi-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: coreapi
  template:
    metadata:
      labels:
        app: coreapi
    spec:
      containers:
      - name:coreapi
        image: alemoracr.azurecr.io/alemor/coreapi
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
          name: coreapi