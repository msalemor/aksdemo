kind: Deployment
apiVersion: apps/v1
metadata:
  name: apigateway-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: apigateway
  template:
    metadata:
      labels:
        app: apigateway
    spec:
      containers:
      - name: apigateway-pod
        image: alemoracr.azurecr.io/alemor/apigateway
        ports:
        - containerPort: 80
